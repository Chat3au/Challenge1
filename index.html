<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Clallenge 1 - Encriptador</title>
    <link rel="stylesheet" href="/styles/estilos.css">
</head>
<body>
        <div class="container">
            <div class="logo">
                <img src="/imagenes/Logo.png" alt="logo de ALURA">
            </div>    
                <div class="encriptar">
                    <h1 class="title">Clallenge 1 - Encriptador</h1>
                    <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
                      <div class="terminos">
                        <p>Solo letras minúsculas y sin acentos.</p>
                      </div>
                    <div class="botones">
                        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
                    </div>
                </div>
                <div class="encriptado">
                    <img src="imagenes/Muneco.png" alt="" id="muñeco" />
                    <div class="mensaje-encriptado" id="mensaje-encriptado">
                        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                        <p id="parrafo">
                          Ingresa el texto que deseas encriptar o desencriptar
                        </p>
                    </div>
                </div>
        </div>      
    <script src="/script.js"></script> 
</body>
</html>
